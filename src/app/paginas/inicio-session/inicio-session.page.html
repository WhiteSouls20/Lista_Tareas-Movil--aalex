<ion-app>

  <ion-content>
    
    <h1 class="titulo_h1"><strong> Inicio de Sesi칩n</strong></h1>

    <div class="animated-background">
<!--icono arriba del texto-->
      <div class="icono">
        <ion-avatar>
          <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
      </div>

<!--texto e icono de bienvenida-->    
      <div class="container">
        <p class="texto"> <strong> Bienvenido a <br> Tasks & Notes </strong> </p>
        <ion-icon style="font-size: 30px;" name="clipboard-outline"></ion-icon>
      </div>

<!--item de inicio de sesion y boton-->
      <ion-item class="usuario">
        <ion-icon name="person-outline"></ion-icon>
        <ion-input type="text" labelPlacement="floating" label ="Usuario " [(ngModel)]="usuario" name="usuario"  placeholder="Ingresa usuario"></ion-input>
      </ion-item>
      <ion-item class="password">
        <ion-icon [name]="showPassword ? 'lock-open-outline' : 'lock-closed-outline'"></ion-icon>
        <ion-input [type]="showPassword ? 'text' : 'password'" labelPlacement="floating" label ="Contrase침a" [(ngModel)]="password" name="password" placeholder="Ingresa la contrase침a"></ion-input>
        <ion-icon slot="end" [name]="showPassword ? 'eye-off-outline' : 'eye-outline'" (click)="togglePasswordVisibility()"></ion-icon>
      </ion-item>
      <ion-button class="boton" (click)="ingresar()"  expand="block" id="login">
       Iniciar Sesi칩n
      </ion-button>

    </div>
  </ion-content>

</ion-app>
